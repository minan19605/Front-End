<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide value</title>
    <style>
        /* General container for the slider */
        .slider-container {
            width: 300px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Base slider styles */
        .slider {
            -webkit-appearance: none; /* Removes default styling */
            width: 100%;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }

        .slider:hover {
            opacity: 1;
        }

        /* Style the slider thumb (the draggable part) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Style for the value display */
        #sliderValue {
            font-family: sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="1930" max="2025" value="1980" class="slider" id="myRange">
        <span id="sliderValue">1980</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('myRange');
            const output = document.getElementById('sliderValue');
            console.log(slider.value)

            // Listen for changes to the slider's value
            slider.addEventListener('input', () => {
                // Update the text content of the span with the current value
                output.textContent = slider.value;
                console.log(slider.value)
            });
        });
    </script>
</body>
</html>
